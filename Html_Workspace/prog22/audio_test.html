<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Practice Area</title>
    <link href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
    <div class="wrapper">
        <audio src="song1.mp3" class="song_play" controls=""></audio>
        <div class="button">
            <button class="play_btn" type="button"><i class="fa fa-play" id="icon_toggle" aria-hidden="true"></i></button>
        </div>
        <div class="song-details">
            <ul class="song-details-list">
                <li>
                    <p class="duration"></p>
                    <p class="current-time"></p>
                </li>
                <!--
                <li>
                    <button class="duration-button">Show Duration</button>
                    <button class="current-time-button">Show Current Time</button>
                </li>
                -->
                <li class="song_list">
                    <ul class="disp_song">
                        <li class="first"></li>
                        <li class="second"></li>
                        <li class="third"></li>
                        <li class="fourth"></li>
                        <li><audio src="" controls="" id="play_selected"></audio></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    
    
    <script src="jquery-3.2.1.min.js"></script>
    <script src="custom.js"></script>
</body>
</html>
