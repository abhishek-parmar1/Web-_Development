<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    <style>
        input.ng-invalid{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <form name="loginFrom" novalidate>
            <!-- user is the object and email is the key -->
			<input type="email" name="myEmail" ng-model="user.email" required>
            <!-- user is the object and pass is the key -->
            <input type="text" name="password" ng-model="user.pass" minlength="6" required>
			<input type="submit" name="submit">
    </form>
</body>
</html>
